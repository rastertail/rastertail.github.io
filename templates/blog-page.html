{% import "post_header.html" as post_header %}
{% extends "base.html" %}

{% block meta %}
<title>{{ page.title }} - Maxwell Beck</title>
{% endblock meta %}

{% block content %}
    <section>
        <h1 class="m-t2">Maxwell Beck</h1>
        <article>
            {{ post_header::render(page=page) }}
            {{ page.content | safe }}
        </article>
    </section>

    <section class="comments"></section>
    <script src="https://schnack.ryt.one/embed.js" data-schnack-slug="{{ page.slug }}" data-schack-target=".comments"></script>
{% endblock content %}
